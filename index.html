<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lunar Code</title>
 <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #container {
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    video {
      max-width: 100%;
      max-height: 100%;
    }

    #start {
      position: absolute;
      z-index: 10;
      color: #7ddcff;
      font-family: Arial, sans-serif;
      font-size: 18px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.5s;
      padding: 12px 24px;
      border: 2px solid #7ddcff; 
      border-radius: 8px;
      background: transparent;
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>

  <div id="start">Toque para iniciar</div>

  <div id="container">
    <video id="intro">
      <source src="assets/vinheta.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const start = document.getElementById('start');
    const video = document.getElementById('intro');
    const container = document.getElementById('container');

    start.addEventListener('click', () => {
      start.style.opacity = 0;
      video.play();
      container.style.opacity = 1;
    });

    video.onended = () => {
      container.style.opacity = 0;
      container.style.pointerEvents = 'auto';
      setTimeout(() => {
        window.location.href = 'app/portifolio.html';
      }, 1000);
    };
  </script>

</body>
</html>
